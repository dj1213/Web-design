<!DOCTYPE html>
<html>
<head>
	<title>Slider using jQuery ?</title>
	<meta name="viewport"
		content="width=device-width, initial-scale=1">
	
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>

	
<link rel="stylesheet" href="/slideer.css">

</head>

<body>

	 <!-- Image container of the image slider -->
	<div class="image-container">
		<div class="slide">
			<img src="/R (1).jpg">
		</div>
		<div class="slide">
			<img src="/R (2).jpg">
		</div>
		<div class="slide">
			<img src="/R.jpg">
		</div>

		<div class="slide">
				<img src="/dreamstime_l_107888892_1.jpg">
		</div>

		<div class="slide">
				<img src="/R4.jpg">
		</div> 
		<div class="slide">
			<img src="/Rc9RFkt.jpg">
		</div> 
	

		<!-- Next and Previous icon to change images -->
		<a class="previous" onclick="moveSlides(-1)">
			<i class="fa fa-chevron-circle-left"></i>
		</a>
		<a class="next" onclick="moveSlides(1)">
			<i class="fa fa-chevron-circle-right"></i>
		</a>
	</div>
	<br>

	<div style="text-align:center">
		<span class="footerdot"
			onclick="activeSlide(1)">
		</span>
		<span class="footerdot"
			onclick="activeSlide(2)">
		</span>
		<span class="footerdot"
			onclick="activeSlide(3)">
		</span>
		<span class="footerdot"
			onclick="activeSlide(4)">
		</span>
		<span class="footerdot"
			onclick="activeSlide(5)">
		</span>
		<span class="footerdot"
			onclick="activeSlide(6)">
		</span>
	</div>
<script>
	$(document).ready(function(){

		$("img").click(function()
		{
			$("img").css("transition","transform 4s").css("transform","rotate(180deg)");
		});

		$("img").dblclick(function()
		{
			$("img").css("transition","transform 3s").css("transform","rotate(0deg)");
		});
	});
</script>
	
<script>
	var slideIndex = 1;
	displaySlide(slideIndex);

	function moveSlides(n) {
		displaySlide(slideIndex += n);
	}

	function activeSlide(n) {
		displaySlide(slideIndex = n);
	}

	/* Main function */
	function displaySlide(n) {
		var i;
		var totalslides =
			document.getElementsByClassName("slide");
		var totaldots =
			document.getElementsByClassName("footerdot");
		
		if (n > totalslides.length) {
			slideIndex = 1;
		}
		
		if (n < 1) {
			slideIndex = totalslides.length;
		}
		for (i = 0; i < totalslides.length; i++) {
			totalslides[i].style.display = "none";
		}
		for (i = 0; i < totaldots.length; i++) {
			totaldots[i].className =
			totaldots[i].className.replace(" active", "");
		}
		totalslides[slideIndex - 1].style.display = "block";
		totaldots[slideIndex - 1].className += " active";
	}

</script>

  </body>

</html>
