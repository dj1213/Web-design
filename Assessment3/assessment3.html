<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"

        crossorigin="anonymous"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- fontawesome cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    </style>


</head>

<body>

    <div class="container  p-1 " style="background-color: rgb(25, 66, 79);">
        <div class="row bg-light b1">
            <!-- 1 box -->
            <div class="col-4" style="width:px;">
                <div class="card " style="background-color:lightcyan;">
                    <!-- card header -->
                    <div class="card-body ">
                        <div class="row">

                            <div class="col-sm-3">
                                <i class="fa-brands fa-mailchimp display-3"></i>
                            </div>

                            <div class="col-sm-5">
                                <div class="row ms-1 mt-sm-2" style="color: black;font-family:cursive;">
                                    Mailchimp<br>
                                    Days ago
                                </div>
                            </div>

                            <div class="col-sm-2">
                                <div class="row mt-sm-3" style="color:rgb(228, 55, 25)">
                                    Design
                                </div>
                            </div>
                            <!-- content -->
                            <div class="col-sm-8 ms-sm-3 mt-sm-3" style="height: 100px;">
                                <div class="row h5">
                                    Senior Product<br>
                                    Designer-Singapore
                                </div>
                            </div>

                            <div class="row">
                                <div class="progress">
                                    <div class="progress-bar w-75" role="progressbar" aria-valuenow="75"
                                        aria-valuemin="0" aria-valuemax="100"></div>
                                </div>
                            </div>
                            <!-- footer -->
                            <div class="row">
                                <div class="mt-3">
                                    <strong>32 Applied </strong>of 50 Capacity
                                </div>
                            </div>

                        </div>
                    </div>

                </div>
            </div>



            <!-- 2 box -->
            <div class="col-4">
                <div class="card" style="background-color: lightcyan;">
                    <!-- card header -->
                    <div class="card-body">
                        <div class="row">

                            <div class="col-sm-3">
                                <i class="fa-brands fa-dribbble display-3"></i>
                            </div>

                            <div class="col-sm-5">
                                <div class="row ms-1 mt-sm-2" style="color: black;font-family:cursive;">
                                    dribbble<br>
                                    4 Days ago
                                </div>
                            </div>

                            <div class="col-sm-2">
                                <div class="row mt-sm-3" style="color:rgb(228, 55, 25)">
                                    Product
                                </div>
                            </div>
                            <!-- content -->
                            <div class="col-sm-8 ms-sm-3 mt-sm-3" style="height: 100px;">
                                <div class="row h5">
                                    Junior Product<br>
                                    Designer-Singapore
                                </div>
                            </div>

                            <div class="row">
                                <div class="progress">
                                    <div class="progress-bar w-75" role="progressbar" aria-valuenow="75"
                                        aria-valuemin="0" aria-valuemax="100"></div>
                                </div>
                            </div>
                            <!-- footer -->
                            <div class="row">
                                <div class="mt-3">
                                    <strong>42 Applied </strong>of 70 Capacity
                                </div>
                            </div>

                        </div>
                    </div>

                </div>
            </div>



            <!-- 3 box -->
            <div class="col-4" style="width:px;">
                <div class="card" style="background-color: lightcyan;">
                    <!-- card header -->
                    <div class="card-body">
                        <div class="row">

                            <div class="col-sm-3">
                                <i class="fa-brands fa-reddit display-3"></i>
                            </div>

                            <div class="col-sm-5">
                                <div class="row ms-1 mt-sm-2" style="color: black;font-family:cursive;">
                                    reddit<br>
                                    2 Days ago
                                </div>
                            </div>

                            <div class="col-sm-2">
                                <div class="row mt-sm-3" style="color:rgb(228, 55, 25)">
                                    Design
                                </div>
                            </div>
                            <!-- content -->
                            <div class="col-sm-8 ms-sm-3 mt-sm-3" style="height: 100px;">
                                <div class="row h5">
                                    Software Architect<br>
                                    Java-USA
                                </div>
                            </div>

                            <div class="row">
                                <div class="progress">
                                    <div class="progress-bar w-75" role="progressbar" aria-valuenow="75"
                                        aria-valuemin="0" aria-valuemax="100"></div>
                                </div>
                            </div>
                            <!-- footer -->
                            <div class="row">
                                <div class="mt-3">
                                    <strong>52 Applied </strong>of 100 Capacity
                                </div>
                            </div>

                        </div>
                    </div>

                </div>
            </div>



        </div>
    </div>
</body>
