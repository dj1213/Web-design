<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
         @import url(main.css);

    </style>

</head>
<body>
    <h2>Student Registration Form </h2>
    
    <div class="main">
<form action="" method="">


<div class="part1">
    <div class="one">
      <label for="fname" name="fname">First Name :</label>
    </div>
    <div class="two">
     <input type="text" name="fname" value="" size="90" placeholder="Enter your first name" class="a">
    </div>
</div>

<div class="part1">
    <div class="one">
      <label for="lname" name="lname">Last Name :</label>
    </div>
    <div class="two">
     <input type="text" name="lname" value="" size="90" placeholder="Enter your last name" class="a">
    </div>
</div>

<div class="part1">
    <div class="one">
      <label for="Email" name="email">Email Address :</label>
    </div>
    <div class="two">
     <input type="text" name="email" value="" size="90" placeholder="Enter your email Address"class="a">
    </div>
</div>


<div class="part1">
    <div class="one">
      <label for="mobile" name="">Mobile :</label>
    </div>
    <div class="two">
     <input type="tel" name="mobile" value="" size="90" placeholder="only 10 digit are allowed" maxlength="10" class="a">
    </div>
</div>


<div class="part1">
    <div class="one">
      <label for="gender" name="gender">Gender :</label>
    </div>
    <div class="two">
     <input type="radio" name="gender" value="" >Male
     <input type="radio" name="gender"  value="">Female
    </div>
</div>

<div class="part1">
    <div class="one">
      <label for="dob" name="dob">Date Of Birth :</label>
    </div>
    <div class="two">
     <input type="date" name="dob" value="" size="80"class="a">
    </div>
</div>

<div class="part1">
    <div class="one">
      <label for="Address" name="Address">Address :</label>
    </div>
    <div class="two">
    <textarea name="Address" name="Address" cols="84" rows="15" size="90" placeholder="text something"></textarea>
    </div>
</div>


<div class="part1">
    <div class="one">
      <label for="city" name="city">City :</label>
    </div>
    <div class="two">
    <input type="" name="city"size="90"class="a" >
       
    </div>
</div>


<div class="part1">
    <div class="one">
      <label for="area pin" name="area pin">Area PIN :</label>
    </div>
    <div class="two">
     <input type="text" name="area pin" value=""size="90" placeholder="area pin"class="a">
    </div>
</div>


<div class="part1">
    <div class="one">
      <label for="state" name="state">State :</label>
    </div>
    <div class="two">
    <select name="" name="state" class="a" >
        <option value="" name="state">gujarat</option>
        <option value="" name="state">maharastra</option>
        <option value="" name="state">uttar pradesh</option>
        <option value="" name="state">rajsthan</option>
        <option value="" name="state">banglore</option>    
    </select>
    </div>
</div>


<div class="part1">
    <div class="one">
      <label for="qualification" name="qualification">Qualification :</label>
    </div>
    <div class="two">
    <select name="" name="state" class="a">
        <option value="" name="Qualification">MBA</option>
        <option value="" name="Qualification">ARTS</option>
        <option value="" name="Qualification">SCIENCE</option>
        <option value="" name="Qualification">COMMERCE</option>
        <option value="" name="Qualification">BCA</option>    
    </select>
    </div>
</div>


<div class="part1">
    <div class="one">
        <label for="specialization" name="specialization" >Specialization :</label>
    </div>
    <div class="two">
    <input type="checkbox" name="" >Computer Science<br>
    <input type="checkbox" name="">Information Technology<br>
    <input type="checkbox" name="">Computer Architecture<br>
    <input type="checkbox" name="">Tele Communication
    </div>
</div>

<div class="part1">
<div class="one">
    <input type="submit" value="registered" class="submit" size=  >
</div>
</div>













</form>
</div>


</body>
</html>
